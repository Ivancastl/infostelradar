<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="blink">>>_</span> OSINT CREDENTIALS SCANNER</h1>
            <p class="subtitle">// Búsqueda avanzada de credenciales</p>
        </div>
        
        <div class="search-box">
            <form method="POST" action="/">
                <input type="text" name="dominio" placeholder="ejemplo.com" required 
                       pattern="[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}" title="Ingrese un dominio válido">
                <button type="submit">EJECUTAR SCAN</button>
            </form>
        </div>
        
        <div class="info">
            <p>// Sistema: <span class="status-online">Online</span> | Status: <span class="status-active">ACTIVE</span></p>
            <p>// Última actualización: {{ fecha }}</p>
        </div>
    </div>
</body>
</html>
